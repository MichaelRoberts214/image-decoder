<!doctype html>
<html>
  <body>
    <head>
      <title>Image Decoder</title>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <h3>How to use:</h3>
    <ol>
      <li>Copy image string from aws S3</li>
      <li>Paste image string into text box (this takes some time)</li>
      <li>Click decode (this takes some time)</li>
      <li>Image will appear</li>
    </ol>
    <input type="text" id="img-input">
    <button id="decode-button">
      Decode
    </button>
    <div id="image-home">
    </div>
    <script type="text/javascript" src="src.js"></script>
  </body>
</html>
